<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ortalanmış YouTube Video</title>
<style>
  body {
    display: flex;
    justify-content: center;  /* yatay ortalama */
    align-items: center;      /* dikey ortalama */
    height: 100vh;            /* ekranın tamamı kadar yükseklik */
    margin: 0;
    background-color: white;   /* isteğe bağlı arka plan */
  }

  iframe {
    width: 560px;
    height: 315px;
  }
</style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/FJeMDH-w7PA?si=Xt3wGw9tVTR1KZGL" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
  </iframe>
</body>
</html>
